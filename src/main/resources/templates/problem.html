<div th:fragment="common(data)">
	<h1 th:text="${data.practiceProblem.name}"></h1>
	
	<div class="alert alert-danger" role="alert" th:text="${data.error}" th:if="${!data.error.isEmpty()}"></div>
	
	<p th:text="${data.practiceProblem.description}"></p>
	
	<th:block th:replace="fragments/common/codesamples"></th:block>
	
	<form th:method="POST" th:action="@{'/practice/' + ${data.practiceProblem.id}}">
		<div class="form-group">
	    		<label for="solution">Solution</label>
		    <textarea class="form-control" name="solution" id="solution" rows="10" th:field="${data.initialSourceCode}"></textarea>
	  	</div>
	  	<div class="form-group">
	  		<input type="hidden" th:field="${data.practiceProblem.name}"/>
	  	</div>
	  	<div class="form-group text-center">
	  		<button class="btn btn-primary">Submit</button>
	  	</div>
	</form>
</div>
