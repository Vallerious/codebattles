<div th:fragment="usertable(data)">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Username</th>
				<th scope="col">Email</th>
				<th scope="col">Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user, iter : ${data}">
				<th scope="row" th:text="${isAdmin ? user.id : (iter.index + 1)}"></th>
			    <td th:text="${user.username}"></td>
			    <td th:text="${user.email}"></td>
			    <td th:text="${user.rating}"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:replace="fragments/common/paging :: paging(totalPages=${data.getTotalElements() / data.getSize()}, url='ranking')"></th:block>
</div>
