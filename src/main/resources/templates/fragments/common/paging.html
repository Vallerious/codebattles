<nav aria-label="Page navigation example" th:fragment="paging(totalPages)">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item" th:classappend="${#strings.equals(param.page, #strings.toString(i))} ? active : ''" th:each="i: ${#numbers.sequence(0, totalPages)}">
    		<a class="page-link" href="#" th:text="${i + 1}"></a>
    </li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
