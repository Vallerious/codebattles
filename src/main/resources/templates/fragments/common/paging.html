<nav aria-label="Page navigation example" th:fragment="paging(totalPages, url)">
  <ul class="pagination">
    <li class="page-item" th:classappend="${#strings.equals(param.page, #strings.toString(i))} ? active : ''" th:each="i: ${#numbers.sequence(0, totalPages)}">
    		<a class="page-link" th:href="@{${url} + '?page=' + ${i}}" th:text="${i + 1}"></a>
    </li>
  </ul>
</nav>
